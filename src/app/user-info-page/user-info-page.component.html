<div class="user_info_screen">
    <div class="user_info_card">
     <div class="user_profile">
      <div class="profile_card"> 
        <div class="profile_card_img">
          <img src="{{user.avatar}}" alt="test">
        </div>
        <div class="profile_card_user_info">
          <h1>{{user.name}}</h1>
          <h2>{{user.surname}}</h2>
          <p>{{user.email}}</p>
        </div>
      </div>
     </div>
     <div class="user_info_user_details">
       <div class="details_menu">
         <div class="details_menu_button" [routerLink]="['/test-list']">Test List</div>
         <div class="details_menu_button">Log Out</div>
       </div>
        <div class="detail_spreadsheet_hedliner">
          <div>Date</div>
          <div>Subject</div>
          <div>%</div>
        </div>
        <div class="detail_spreadsheet_container">
            <div *ngFor="let result of results" class="detail_spreadsheet">
                <div>{{result.date}}</div>
                <div>{{result.subject}}</div>
                <div>{{result.procent}}%</div>
              </div>
        </div>
     </div>
    </div>
  </div>
